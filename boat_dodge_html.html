<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Boat - Dodge the Trump Bombs!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            padding: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            border: 4px solid #374151;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        
        .info {
            margin: 15px 0;
            font-size: 1.2em;
            text-align: center;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
            color: #d1d5db;
            font-size: 0.9em;
        }
        
        .score-display {
            font-size: 1.5em;
            color: #fbbf24;
            font-weight: bold;
        }
        
        @media (max-width: 650px) {
            h1 {
                font-size: 1.8em;
            }
            .info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš¤ DRUG BOAT ðŸš¤</h1>
    <div class="info">
        <div>High Score: <span class="score-display" id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <p>Desktop: Arrow Keys to move | SPACE to start</p>
        <p>Mobile: Touch and drag to move | Tap to start</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highScoreDisplay = document.getElementById('highScore');
        
        let highScore = parseInt(localStorage.getItem('drugBoatHighScore') || '0');
        highScoreDisplay.textContent = highScore;
        
        const game = {
            state: 'start',
            score: 0,
            boat: {
                x: 250,
                y: 450,
                width: 60,
                height: 40,
                speed: 8,
                targetX: 250,
                targetY: 450
            },
            bombs: [],
            keys: {},
            lastBombTime: 0,
            bombInterval: 1000,
            touchStartX: 0,
            touchStartY: 0
        };
        
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            const touchX = (touch.clientX - rect.left) * scaleX;
            const touchY = (touch.clientY - rect.top) * scaleY;
            
            if (game.state !== 'playing') {
                startGame();
            } else {
                game.touchStartX = touchX;
                game.touchStartY = touchY;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (game.state === 'playing') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const touch = e.touches[0];
                const touchX = (touch.clientX - rect.left) * scaleX;
                const touchY = (touch.clientY - rect.top) * scaleY;
                
                game.boat.targetX = Math.max(0, Math.min(canvas.width - game.boat.width, touchX - game.boat.width / 2));
                game.boat.targetY = Math.max(300, Math.min(canvas.height - game.boat.height, touchY - game.boat.height / 2));
            }
        });
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            if (e.key === ' ' && game.state !== 'playing') {
                e.preventDefault();
                startGame();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });
        
        function startGame() {
            game.state = 'playing';
            game.score = 0;
            game.boat.x = 250;
            game.boat.y = 450;
            game.boat.targetX = 250;
            game.boat.targetY = 450;
            game.bombs = [];
            game.lastBombTime = Date.now();
            game.bombInterval = 1000;
        }
        
        function drawBoat() {
            // Boat body
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(game.boat.x, game.boat.y, game.boat.width, game.boat.height);
            
            // Cabin
            ctx.fillStyle = '#991b1b';
            ctx.fillRect(game.boat.x + 20, game.boat.y - 10, 20, 10);
            
            // Label
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('DRUG BOAT', game.boat.x + game.boat.width / 2, game.boat.y + game.boat.height + 15);
        }
        
        function drawBomb(bomb) {
            // Trump face
            ctx.fillStyle = '#ffa500';
            ctx.beginPath();
            ctx.arc(bomb.x + 10, bomb.y + 10, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Hair
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.ellipse(bomb.x + 10, bomb.y + 4, 8, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bomb.x + 7, bomb.y + 8, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bomb.x + 13, bomb.y + 8, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.strokeStyle = '#ef4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(bomb.x + 6, bomb.y + 14);
            ctx.lineTo(bomb.x + 14, bomb.y + 14);
            ctx.stroke();
            
            // Label
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TRUMP BOMB', bomb.x + 10, bomb.y + 32);
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Water effect
            ctx.fillStyle = '#1e3a8a';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(0, 480 + i * 20, canvas.width, 10);
            }
            
            if (game.state === 'start') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('BOAT DODGE', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.font = '32px Arial';
                ctx.fillText('Tap/Press SPACE to Start', canvas.width / 2, canvas.height / 2);
                
                ctx.font = '18px Arial';
                ctx.fillStyle = '#d1d5db';
                ctx.fillText('Dodge the Trump Bombs!', canvas.width / 2, canvas.height / 2 + 50);
            } else if (game.state === 'playing') {
                // Move boat
                if (game.keys['ArrowLeft'] && game.boat.x > 0) {
                    game.boat.x -= game.boat.speed;
                }
                if (game.keys['ArrowRight'] && game.boat.x < canvas.width - game.boat.width) {
                    game.boat.x += game.boat.speed;
                }
                if (game.keys['ArrowUp'] && game.boat.y > 300) {
                    game.boat.y -= game.boat.speed;
                }
                if (game.keys['ArrowDown'] && game.boat.y < canvas.height - game.boat.height) {
                    game.boat.y += game.boat.speed;
                }
                
                // Smooth touch movement
                const dx = game.boat.targetX - game.boat.x;
                const dy = game.boat.targetY - game.boat.y;
                game.boat.x += dx * 0.2;
                game.boat.y += dy * 0.2;
                
                // Spawn bombs
                const now = Date.now();
                if (now - game.lastBombTime > game.bombInterval) {
                    game.bombs.push({
                        x: Math.random() * (canvas.width - 20),
                        y: -40,
                        width: 20,
                        height: 40,
                        speed: 3 + Math.random() * 2
                    });
                    game.lastBombTime = now;
                    if (game.bombInterval > 400) {
                        game.bombInterval -= 5;
                    }
                }
                
                // Update bombs
                for (let i = game.bombs.length - 1; i >= 0; i--) {
                    const bomb = game.bombs[i];
                    bomb.y += bomb.speed;
                    
                    drawBomb(bomb);
                    
                    // Check collision
                    if (checkCollision(game.boat, bomb)) {
                        game.state = 'gameOver';
                        if (game.score > highScore) {
                            highScore = game.score;
                            localStorage.setItem('drugBoatHighScore', highScore);
                            highScoreDisplay.textContent = highScore;
                        }
                    }
                    
                    // Remove off-screen bombs
                    if (bomb.y > canvas.height) {
                        game.bombs.splice(i, 1);
                        game.score++;
                    }
                }
                
                drawBoat();
                
                // Draw score
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('Score: ' + game.score, 10, 30);
            } else if (game.state === 'gameOver') {
                // Draw final frame
                for (const bomb of game.bombs) {
                    drawBomb(bomb);
                }
                drawBoat();
                
                // Overlay
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ef4444';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.fillStyle = 'white';
                ctx.font = '32px Arial';
                ctx.fillText('Score: ' + game.score, canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = '#fbbf24';
                ctx.font = '24px Arial';
                ctx.fillText('High Score: ' + highScore, canvas.width / 2, canvas.height / 2 + 50);
                
                ctx.fillStyle = '#d1d5db';
                ctx.font = '20px Arial';
                ctx.fillText('Tap/Press SPACE to Restart', canvas.width / 2, canvas.height / 2 + 100);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
